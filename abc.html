	<script type="text/jsx">
	/*组件复用*/

			render: function () {
				return (<div>
					{this.props.searchType}:<input type="text" /> 
					<button>Search</button>
					</div>);
			}
	});
	var Page = React.createClass({
			render: function (){
				return	(<div>
						<h1>Welcome!</h1>
					   <Search searchType = "Title"  />

				</div>);
			}
	});

	React.render(<Page  />,  document.getElementById('container5'));
</script>
